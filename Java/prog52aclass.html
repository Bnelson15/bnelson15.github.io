<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fandint(max,min){
            return math.round(math.random()*max+min);

        }

        class Shape{
            constructor(len,wid){
                this.length=len;
                this.width=wid;
                this.area=0;
                this.perim=0;

            }
            calc(){
                this.area=this.length*this.width;
                this.perim=2*this.length+2*this.width;
            }

            getarea(){return this.area;}
            getperim(){return this.perim;}
            

        }

        var len = randint(1,20);
        var wid= randint(1,20);
        var shape= new Shape(len,wid);
        shape.calc();
        document.write("area:"+ shape.getarea()+"<br>");
        document.write("perimeter:"+ shape.getperim()+"<br>");
        console.log(shape);

    </script>
</body>
</html>
