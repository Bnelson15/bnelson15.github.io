<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style> 
    div {background: lightgray;
         width: 300px;
         border:15px solid green;
         padding: 50px;
         margin:20px;
        }
        p {margin-bottom:25px; 
        }
        h1{
            margin:0 auto;
        }
    </style>
</head>
<body>
   <div> <h1> Hello world</h1></div>
    <h2> box model demo</h2>
    <P> The css box model is essentially a box that wraps around every HTML element.
        It consists of borders, padding, margins, and the actual content.
    </P>
    <div>
        This text is the content of the box, which has padding, margins and border.
    </div>
</body>
</html>
